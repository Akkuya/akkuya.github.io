<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="contactcss.css" />

      <li class="navlink">

          placeholder="Message"

        </a>

          class="method twitter"
          target="_blank"

          Twitter
        </a>
        <a
          href="https://steamcommunity.com/id/akkuya"

          target="_blank"
        >
          Steam
        </a>
      </div>
    </div>
